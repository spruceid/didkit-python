name: CI

on: push

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Wheel
        uses: messense/maturin-action@v1
      - name: Run Tests
        working-directory: pydidkit_tests
        run: |
          curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/get-poetry.py | python -
          poetry install
          poetry run pytest
